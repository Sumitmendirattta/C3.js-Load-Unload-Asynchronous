<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.9/c3.js"></script>
    <script>
        function loadImage() {
            var chart = c3.generate({
                data: {

                    columns: [
                        ['January', 30, 200, 100, 400, 150, 250],
                        ['February', 130, 100, 140, 200, 150, 50],
                        ['March', 50, 100, 150, 200]
                    ],
                    type: 'donut',
                    onclick: function(e) {
                        chart.unload({
                            ids: 'March',
                            done: function() {
                                chart.load({
                                    columns: [
                                        ["January", 30, 200, 100, 400, 150, 250],
                                        ['February', 130, 100, 140, 200, 150, 50],
                                        ["Sedan", 50],
                                        ["SUV", 100],
                                        ["Premium", 150],
                                        ["CrossOver", 200]
                                    ]
                                });
                            }
                        });
                    },

                }
            });
        }
    </script>
</head>

<body onload="loadImage()">
    <div align="center" class="chart">
        <div align="center" id="chart" class="c3" style=" max-height: 280px; position: relative;"></div>
    </div>
</body>

</html>
